<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hossam's Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e1388, #581ea5);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        h1, img {
            opacity: 0;
            animation: fadeInOut 3s infinite ease-in-out;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 400px; /* Adjust as needed */
            height: auto;
            margin-top: 20px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>Hossam's Static Website</h1>
    <img src="hosa.png" alt="Hosa Image">
</body>
</html>
