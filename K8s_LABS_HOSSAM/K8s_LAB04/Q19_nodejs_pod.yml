apiVersion: v1  # Specifies the API version for Kubernetes apps
kind: Pod     # Defines the resource type
metadata:
  name: nodejs-pod  # Name of the resource type
  labels:
    app: nodejs  # Label for the resource type
  annotations:
    tracking: "nodejs-pod-v1"  # Annotation for tracking purposes

spec:  # Pod spec
  containers:
    - name: nodejs-con01 # Name of the container inside the pod
      image: node:22.13  # Container image used

