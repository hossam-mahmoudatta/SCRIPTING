apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-2
  annotations:
    kubernetes.io/change-cause: "Installing Nginx to version latest"
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest

